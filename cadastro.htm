<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro.css">
    <title>Cadastro</title>
</head>
<body>
   <div class="container">
    <h1>Classic Imports Cars</h1>
    <img src="https://imgd.aeplcdn.com/0x0/cw/ec/37067/BMW-3-Series-Exterior-167583.jpg?wm=0" alt="" alt="">
   </div>

   <div class="container-cadastro">
    <div class="form">
        <p>Nome</p>
        <input type="text" placeholder="Nome">
        <br>
        <p>Sobrenome</p>
        <input type="text" placeholder="Sobrenome">
        <br>
        <p>Data de Nascimento</p>
        <input type="datetime-local" placeholder="Data de Nascimento">
        <br>
        <p>Cpf</p>
        <input type="tel" placeholder="Cpf">
        <br>
        <p>Telefone</p>
        <input type="tel" placeholder="Telefone">
        <br>
        <p>Email</p>
        <input type="email" placeholder="Seu Email">
        <br>
        <p>Endereço</p>
        <input type="email" placeholder="Endereço">
        <br>
        <p>Número</p>
        <input type="number" placeholder="Número">
        <br>
        <p>Bairro</p>
        <input type="text" placeholder="Bairro">
        <br>
        <p>Cidade</p>
        <input type="text" placeholder="Cidade">
        <br>
        <li><a href="./login.htm">Registre-se</a></li>
    </div>
   </div>
</body>
</html>
